<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${title}">My Cheeses</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <script type="text/javascript" th:src="@{/js/script.js}"/>
</head>
<body>
    <nav th:fragment="navigation">
        <a href="/cheese">Cheese List</a>
        <a href="/cheese/add">Add Cheese</a>
        <a href="/cheese/remove">Remove Cheese</a>
    </nav>
    <table th:fragment="table">
        <tr><td><b>Name</b></td><td><b>Description</b></td></tr>
        <tr th:each="cheese : ${cheeses}">
            <td th:text="${cheese.key}">Key</td>
            <td th:text="${cheese.value}">Value</td>
        </tr>
    </table>
</body>
</html>
