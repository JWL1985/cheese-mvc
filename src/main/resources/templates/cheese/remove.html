<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <h1 th:text="${title}"></h1>
    <nav th:replace="fragments :: navigation"></nav>
    <form method="post">
        <div th:each="cheese : ${cheeses}">
            <input type="checkbox" name="cheese" th:text="${cheese.key}" th:value="${cheese.key}"/>
        </div>
        <input type="submit" value="Remove Cheese"/>
    </form>

</body>
</html>
